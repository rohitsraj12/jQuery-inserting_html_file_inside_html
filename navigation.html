<script>
$(document).ready(function(){
    var url = $('#navigation_file').attr('url-data');
    var navLink = $("li a");

    $(navLink).each(function(index, value){
        var link = this.href;

        if (link.match(url)) {
            $(this).addClass("active");
        }
    });     


})
</script>
